<section id="login">
    <div class="logo"><img src="./assets/images/logo.png" title="Logo" alt="Logo" /></div>
    <form name="registerForm" (ngSubmit)="registerForm.form.valid && registerFunc()" #registerForm="ngForm" novalidate>
        <h2>Register</h2>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !firstname.valid }">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="input" required [(ngModel)]="model.firstname" #firstname="ngModel">
            <div *ngIf="registerForm.submitted && !firstname.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !lastname.valid }">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="input" required [(ngModel)]="model.lastname" #lastname="ngModel">
            <div *ngIf="registerForm.submitted && !firstname.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="input" required [(ngModel)]="model.username" #username="ngModel">
            <div *ngIf="registerForm.submitted && !username.valid" class="help-block">User Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="input" required [(ngModel)]="model.password" #password="ngModel">
            <div *ngIf="registerForm.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <p class="forgetmenot">
            <!--<label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" > Remember Me</label>-->
            <input type="submit" class="button" value="Register" /><span>|</span>
            <a routerLink="/login">Cancel</a>
        </p>
    </form>
</section>
